<body class="contact-body">

<header class="contact-header">
    <div class="contact-header-container">
        <div class="contact-header-container-grid">
            <a class="logo" href="/Il-mio-portfolio/"><img class="img-logo" src="../assets/images/il-mio-logo.webp" alt="logo"></a>
        </div>
    </div>
</header>

<main class="contact-page">

    <section class="contact">
        <div class="contact-container">
          <h1 class="title-section">Teniamoci in contatto</h1>
          <p class="text contact-text">Compila il form qui in basso per entrare in contatto con me.</p>
        </div>
    </section>

    <section class="contact-form" id="contact-form">
        <div class="contact-form-container">

            <form class="my-form">
                <div class="form-block-1">
                    <label for="name">Il tuo nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-block-2">
                    <label for="email">la tua email:</label>
                    <input type="email" id="email" required>
                </div>
                <label for="message">Maggiori info:</label>
                <textarea id="message" rows="7" placeholder="Specifica la tua richiesta..." required></textarea>
                <input type="submit" value="Invia" class="submit-btn" id="submit-btn"/>
            </form>

        </div>
    </section>

</main>

<div class="space"></div>

<footer>
  <div class="footer-container">
    <div class="footer-icon-container">
      <a class="my-btn type-2 footer-icon" href="https://github.com/dgmichele" rel="noopener" target="_blank"><i class="fa-brands fa-github"></i></a>
